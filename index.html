<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>KFC Menu </h1>
        <input type="text" id="search" onkeyup="searchMenu()" placeholder="Search menu items...">
        
    </header>
    
    <main>
        <div class="menu-container">
            <!-- Menu Items -->
            <div class="menu-item" >
                <img src="https://th.bing.com/th/id/OIP.m0iiUu6pMsvdxKvbv14rsAHaHa?rs=1&pid=ImgDetMain" alt="Burger">
                <h2>Zinger Burger</h2>
                <p>₹ 180</p>
                <button onclick="addToCart('Zinger Burger', 180,)">Add to Cart</button>
            </div>

            <div class="menu-item">
                <img src="https://images.ctfassets.net/a2mgcrjjefyo/NI4Y5erA2VTuEdleRXbGj/3e5391970133977f53db63e40c666002/Fries_Large_WithNew1600x1600_v2_.png" alt="Pizza">
                <h2>French fries</h2>
                <p>₹ 119</p>
                <button onclick="addToCart('French fries', 119)">Add to Cart</button>
            </div>

            <div class="menu-item">
                <img src="https://goodyfeed.com/wp-content/uploads/2021/05/KFC-Popsicle-_n-Zinger-Box_BBQ-Cheese-696x696.png" alt="Pasta">
                <h2>Lunch special meal</h2>
                <p>₹ 249</p>
                <button onclick="addToCart('lunch special meal', 249)">Add to Cart</button>
            </div>

            <div class="menu-item">
                <img src="https://th.bing.com/th/id/OIP.HEyoORWEpZ0U4MLmZWjpiwHaKK?rs=1&pid=ImgDetMain" alt="Rice bowl">
                <h2> Rice Bowl</h2>
                <p>₹ 240</p>
                <button onclick="addToCart('veg rice Bowl', 240)">Add to Cart</button>
            </div>

            <div class="menu-item">
                <img src="https://orderserv-kfc-assets.yum.com/15895bb59f7b4bb588ee933f8cd5344a/images/items/xl/D-PR00002953.jpg?ver=64.97" alt="Kadhai Panner">
                <h2> Peri Peri 10 Pc Chicken Strips & 2 Dips</h2>
                <p>₹ 449</p>
                <button onclick="addToCart('Kadhai Panner', 449)">Add to Cart</button>
            </div>

            <div class="menu-item">
                <img src="https://orderserv-kfc-assets.yum.com/15895bb59f7b4bb588ee933f8cd5344a/images/items/xl/D-K724.jpg?ver=64.97" alt="Spring Roll">
                <h2>2 Pcs Smoky Red Chicken</h2>
                <p>₹ 279</p>
                <button onclick="addToCart('2 Pcs Smoky Red Chicken', 279)">Add to Cart</button>
            </div>

            <div class="menu-item">
                <img src="https://images.ctfassets.net/wtodlh47qxpt/1iDdqBuTPIv9l2EYtBIWWl/441eb2dc8bf748193cb24b86a941a1aa/D-PR00002489-prod?h=600&w=800&fm=webp&fit=fill" alt="Ice Cream">
                <h2> Popcorn Rice Box</h2>
                <p>₹ 380</p>
                <button onclick="addToCart('Popcorn Rice Box', 380)">Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="https://t4.ftcdn.net/jpg/04/94/42/89/360_F_494428966_PTGzFWvQSzr2t1uUtGeHYbYpbr46a6KJ.jpg" alt="Rasmali">
                <h2>Rasmalai</h2>
                <p>₹ 70</p>
                <button onclick="addToCart('Rasmalai', 70)">Add to Cart</button>
            </div>
        </div>

        <!-- Cart Section -->
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: ₹ <span id="total-price">0.00</span></p>
            <button onclick="placeOrder()">Place Order</button>
        </div>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
